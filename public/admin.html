<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Manager - Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÅ Google Drive Manager</h1>
            <p class="subtitle">Admin Dashboard</p>
        </header>

        <!-- Quick Navigation -->
        <div class="card" style="text-align: center;">
            <a href="/" class="btn btn-primary" style="display: inline-block; text-decoration: none; margin: 10px;">
                üé® Back to Gallery
            </a>
        </div>

        <!-- Authorization Section -->
        <div id="authSection" class="card">
            <h2>üîê Authorization</h2>
            <p>Before using this app, you need to authorize access to Google Drive.</p>
            <button id="getAuthUrlBtn" class="btn btn-primary">Get Authorization URL</button>
            <div id="authUrlDisplay" class="hidden">
                <p>Click the link below to authorize:</p>
                <a id="authUrl" href="#" target="_blank" class="auth-link">Authorize Google Drive Access</a>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="card">
            <h2>‚¨ÜÔ∏è Upload File</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fileInput">Select File:</label>
                    <input type="file" id="fileInput" name="file" required>
                </div>
                <div class="form-group">
                    <label for="fileName">File Name (optional):</label>
                    <input type="text" id="fileName" name="name" placeholder="Leave empty to use original name">
                </div>
                <div class="form-group">
                    <label for="fileDescription">Description (optional):</label>
                    <textarea id="fileDescription" name="description" placeholder="File description"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Upload to Drive</button>
            </form>
        </div>

        <!-- Files List Section -->
        <div class="card">
            <h2>üìÑ Your Files</h2>
            <div class="controls">
                <button id="refreshBtn" class="btn btn-secondary">üîÑ Refresh</button>
                <input type="text" id="searchInput" placeholder="Search files..." class="search-input">
                <button id="searchBtn" class="btn btn-secondary">üîç Search</button>
            </div>
            <div id="filesList" class="files-list">
                <p class="loading">Click Refresh to load files...</p>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
